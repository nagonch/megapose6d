name: megapose

channels:
  - conda-forge
  - pytorch
  - defaults

dependencies:
  # Core
  - python=3.9
  - pip
  - wget
  - joblib

  # PyTorch + CUDA
  - pytorch=1.11.0
  - torchvision=0.12.0
  - cudatoolkit=11.3

  # Jupyter (PINNED for nbextensions compatibility)
  - notebook<7
  - jupyterlab<4
  - ipython
  - ipykernel
  - nb_conda_kernels

#   # Extensions (legacy)
#   - jupyter_contrib_nbextensions
#   - jupyter_nbextensions_configurator

  # Utils
  - pillow
  - ipywidgets
  - pinocchio
  - rclone

  # Browser automation
  - selenium
  - geckodriver
  - firefox

  - pip:
      # Core scientific
      - numpy
      - scipy
      - pandas
      - xarray
      - matplotlib
      - seaborn
      - bokeh
      - tqdm
      - h5py
      - pyarrow

      # Vision / geometry
      - opencv-python
      - opencv-contrib-python
      - open3d
      - trimesh
      - plyfile
      - kornia
      - transforms3d
      - roma
      - torchgeometry
      - dt-apriltags

      # Graphics / 3D
      - panda3d
      - panda3d-gltf
      - meshcat

      # Data / IO
      - webdataset
      - imageio
      - pypng
      - lxml
      - simplejson
      - pyyaml

      # Dev / Debug
      - ipdb
      - line-profiler
      - psutil
      - structlog
      - progressbar
      - colorama

      # Misc
      - omegaconf
      - torchnet
